<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Comments</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="app">
      <div class="post">
        <div class="post-header">
          <img src="./img/avatar.png" alt="" class="post-avatar" />
          <span class="post-author">John Smith</span>
        </div>

        <div class="post-content">
          <img src="./img/cat.jpg" alt="" class="post-image" />
        </div>

        <div class="post-comments">
          <h3 class="comments-title">All comments</h3>

          <div id="comment-section">
            <!-- ... -->
          </div>

          <div class="comment-form">
            <img src="./img/avatar.png" alt="" class="post-avatar" />
            <input type="text" class="comment-field" id="comment-text" />
            <button class="comment-button" id="save">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
